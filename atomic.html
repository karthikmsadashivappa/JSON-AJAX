<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Atomic</title>
</head>
<body>

<div id="gallery">
	<p>Loading...</p>
</div>




<script type="text/javascript" src="js/atomic.js"></script>

<script>

atomic.ajax({
	url: "https://jsonplaceholder.typicode.com/photos"
})
	.success(function(data) {
	var gallery = document.querySelector('#gallery');

	var content = '';

	if (!gallery) {return;}
	for (var i=0; i<data.length; i++) {
		content+= 

		'<h1>' + data[i].title + '</h1>' + '<img src="' + data[i].url + '"/>'
	}

	gallery.innerHTML = content

	})


		.error(function() {
			var gallery = document.querySelector('#gallery');

			if (!gallery) {return;}

			gallery.innerHTML = 'Sorry not found';
		})



</script>
	
</body>
</html>
